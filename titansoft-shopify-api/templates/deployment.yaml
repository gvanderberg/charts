apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "titansoft-shopify-api.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "titansoft-shopify-api.name" . }}
    helm.sh/chart: {{ include "titansoft-shopify-api.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "titansoft-shopify-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "titansoft-shopify-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{- include "titansoft-shopify-api.imagePullSecrets" . | indent 6 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: environmentName
            - name: PATH_BASE
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: pathBase
            - name: CacheConnection
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: cacheConnection
            - name: CachePassword
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: cachePassword
            - name: EventBusConnection
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: eventBusConnection
            - name: EventBusUserName
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: eventBusUserName
            - name: EventBusPassword
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: eventBusPassword
            - name: IdentityUrl
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: identityUrl
            - name: IdentityUrlHC
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: identityUrlHC
            - name: ApplicationInsights__InstrumentationKey
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: instrumentationKey
            - name: ConnectionStrings__ShopifyDatabase
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: shopifyDatabase
            - name: Serilog__WriteTo__2__Args__serverUrl
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: seqServerUrl
            - name: Serilog__Properties__Environment
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: environmentName
            - name: ShopifyApi__ConsumerKey
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: shopify__ConsumerKey
            - name: ShopifyApi__ConsumerSecret
              valueFrom:
                configMapKeyRef:
                  name: {{ template "titansoft-shopify-api.fullname" . }}-config
                  key: shopify__ConsumerSecret
            - name: IsClusterEnv
              value: "True"
            - name: OrchestratorType
              value: "K8S"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
