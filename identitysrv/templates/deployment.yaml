apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ include "identitysrv.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "identitysrv.name" . }}
    helm.sh/chart: {{ include "identitysrv.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "identitysrv.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "identitysrv.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{- include "identitysrv.imagePullSecrets" . | indent 6 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: IsClusterEnv
              value: true
            - name: OrchestratorType
              value: K8S
            - name: PATH_BASE
              value: /
            - name: ApplicationInsights__InstrumentationKey
              valueFrom: 
                configMapKeyRef:
                  name: {{ template "identitysrv.fullname" . }}-config
                  key: InstrumentationKey
            - name: ConnectionStrings__IdentityDatabase
              valueFrom: 
                configMapKeyRef:
                  name: {{ template "identitysrv.fullname" . }}-config
                  key: ConnectionString
            - name: Serilog__WriteTo__1__Args__serverUrl
              valueFrom: 
                configMapKeyRef:
                  name: {{ template "identitysrv.fullname" . }}-config
                  key: SerilogServerUrl
            - name: LeadsApiUrl
              valueFrom: 
                configMapKeyRef:
                  name: {{ template "identitysrv.fullname" . }}-config
                  key: LeadsApiUrl
            - name: SchedulerApiUrl
              valueFrom: 
                configMapKeyRef:
                  name: {{ template "identitysrv.fullname" . }}-config
                  key: SchedulerApiUrl
            - name: SchedulerWebUrl
              valueFrom: 
                configMapKeyRef:
                  name: {{ template "identitysrv.fullname" . }}-config
                  key: SchedulerWebUrl
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
