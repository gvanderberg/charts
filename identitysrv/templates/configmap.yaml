apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "identitysrv.fullname" . }}-config
  labels:
    app: {{ template "identitysrv.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  environmentName: {{ .Values.appSettings.environmentName | quote }}
  instrumentationKey: {{ .Values.appSettings.instrumentationKey | quote }}
  connectionString: {{ .Values.appSettings.connectionString | quote }}
  leadsApiUrl: http://localhost:4001
  schedulerApiUrl: http://localhost:4001
  schedulerWebUrl: http://localhost:4002
  serilogServerUrl: {{ .Values.appSettings.serilogServerUrl | quote }}