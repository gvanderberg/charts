# Default values for identitysrv.
image:
  repository: outbox.azurecr.io/identitysrv.web
  tag: stable
  pullPolicy: IfNotPresent
  pullSecret: 
    - outbox-registry

imageCredentials:
  name: outbox-registry
  registry: outbox.azurecr.io
  username: example
  password: example

replicaCount: 1

configMap:
  environmentName: Development
  instrumentationKey: 00000000-0000-0000-0000-000000000000
  connectionString: Server=tcp:sql.data;Initial Catalog=IdentityDb;Persist Security Info=False;Connection Timeout=30;
  pathBase: /
  serilogServerUrl: 

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - auth.example.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - auth.example.com

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
