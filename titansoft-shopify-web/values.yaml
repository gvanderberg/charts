# Default values for titansoft-shopify-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: titansoft.azurecr.io/titansoft.shopify.web
  tag: latest
  pullPolicy: Always
  pullSecret: 
    - titansoft-shopify-web-registry

imageCredentials:
  name: titansoft-shopify-web-registry
  registry: titansoft.azurecr.io
  username: example
  password: example

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

configMap:
  cacheConnection: 
  cachePassword: 
  callBackUrl: 
  environmentName: Development
  identityUrl: 
  identityUrlHC: 
  instrumentationKey: 00000000-0000-0000-0000-000000000000
  pathBase: 
  sentryDsn: 
  seqServerUrl: 
  shopifyApi__AppHost: 
  shopifyApi__ConsumerKey: 
  shopifyApi__ConsumerSecret: 
  shopifyUrl: 
  shopifyUrlHC: 
  xeroApi__AppType: 
  xeroApi__CallbackUrl: 
  xeroApi__ConsumerKey: 
  xeroApi__ConsumerSecret: 
  xeroUrl: 
  xeroUrlHC: 

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
