# Default values for titansoft-identity-svc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: titansoft.azurecr.io/titansoft.identity.web
  tag: latest
  pullPolicy: Always
  pullSecret: 
    - titansoft-identity-web-registry

imageCredentials:
  name: titansoft-identity-web-registry
  registry: titansoft.azurecr.io
  username: example
  password: example

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

configMap:
  cacheConnection: 
  cachePassword: 
  environmentName: Development
  identityDatabase: Server=tcp:sql.data;Initial Catalog=IdentityDb;Persist Security Info=False;Connection Timeout=30;
  instrumentationKey: 00000000-0000-0000-0000-000000000000
  pathBase: 
  sentryDsn: 
  seqServerUrl: http://seq

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
